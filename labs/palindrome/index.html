<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Palindrome Checker</title>

</head>

<body>

<!-- The text box for people to type in. -->

<label>Type Here:</label>


<input type="text" id="palindrome">

<!-- The result of whatever someone types. -->

<div id="result"></div>

<br/>

<!-- Whenever someone clicks the button below the text box, this function is activated.-->

<button onclick="palindromeTrue()">Activate function.</button>


<script>

    function palindromeTrue() {

        // Whenever someone starts the function by pressing the button, it gets assigned the value word.

        let word = document.getElementById("palindrome").value;


        // Make the word value all lowercase, allowing capital words that are palindromes to still be checked.

        word = word.toLowerCase();


        // The function for actually reversing the word, explained here.

        // Make the value "reversed" blank.
        let reversed = " ";

        // Make a for loop that goes through the value "word" backwards, because of i-- and - 1

        // Assign this reversed word to the value i, and loop it the whole way backwards, portrayed by i >= 0.

        for (let i = word.length - 1; i >= 0; i--) {

            // Give reversed a new value, of reversed(blank) + the word backwards, portrayed by word.charAt(i)

            reversed += word.charAt(i);

        }

        // Final if statement, to verify whether the values match and if the word is a palindrome.

        if (word === reversed) {

            document.getElementById("result").innerHTML =

                "<font color='green'>This is a palindrome.</font>";

        } else {

            document.getElementById("result").innerHTML =

                "<font color='red'>Not a palindrome.</font>";

        }

    }

</script>

</body>

</html>
